<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form</title>
        
    </head>
    <body>
        <h1>Flipkart Vendor Form</h1>
        <form action="POST">
        <div>
            <label for="fname">Name:</label><br>
            <input type="text" name="fname" id="fname" value="Rahul" placeholder="enter your first name" required>
            <input type="text" name="surname" id="fname" value="Raj" placeholder="enter your surname" required>
        </div>
        <div>
            <label for="date">Date of birth:</label>
            <input type="text" name="date" id="date" required>
        </div>
        <div>
            <label>Current Location:</label>
        </div>
        <div>
            <label>Email:</label>
        </div>
        <div>
            <label>Upload your aadhar card:</label>
        </div>
        <div>
            <label>PAN number:</label>
        </div>
        <div>
            <label>Items to sell:</label>
        </div>
        <div>
            <label>Are you in India:</label>
        </div>
        <div>
            <label>Location open for deliver:</label>
        </div>
        <div>
            <button>Submit</button>
            <button>Reset</button>
        </div>
    </form>
    </body>
</html>
