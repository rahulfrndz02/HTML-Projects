<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
    <!-- <style>
        td, th{
            border: 1px dotted black;
            border-radius: 10px;
        }
    </style> -->

</head>
<body>
    <table border="1" cellspacing="0" cellpadding="6">
        <thead>
            <tr>
                <th colspan="3">Roll No.</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">200</td>
                <td>Suman</td>
                <td>30</td>
            </tr>
            <tr>
                <td>300</td>
                <td>Ram</td>
                <td>23</td>
            </tr>
            <tr>
                <td>400</td>
                <td>Rahul</td>
                <td>30</td>
            </tr>
        </tbody>
    </table>

    <table border="1" style="border-collapse: collapse;">
             <tr>
                <th>English</th>
                <td>20/30</td>
                <td>30/30</td>
            </tr>
            <tr>
                <th>Science</th>
                <td>30/30</td>
                <td>25/30</td>
            </tr>
            <tr>
                <th>Maths</th>
                <td>30/30</td>
                <td>25/30</td>
            </tr>
            <tr>
                <th>Hindi</th>
                <td>30/30</td>
                <td>25/30</td>
            </tr>
    </table>
    
</body>
</html>
